<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>
            {% block title %}
            Todistus
            {% endblock %}
            
        </title>
        {% block head %}
        
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        {% endblock %}
        
    </head>
    
    <body>
  <div class="container">
    <h1>Kirjaudu sisään</h1>
    <form class="form-horizontal" role="form" action="lomake.html" method="POST">
      <div class="form-group">
        <label>Käyttäjätunnus</label>
        <div class="col-md-10">
            <input type="text" class="form-control" name="tunnus" value="{{tunnus}}">
        </div>
      </div>
      <div class="form-group">
        <label>Salasana</label>
        <div class="col-md-10">
            <input type="text" class="form-control" name="salasana">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
            <button type="button" class="btn btn-default">Uusi opettaja</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
