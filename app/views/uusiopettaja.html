{% extends "base.html" %}
{% block content %}
        <div class="container">
            <h1>Rekisteröidy</h1>
        </div>
        <form method="post" action="{{base_path}}/rekisteroidy">
        <div class="form-group">
            <label>Nimi</label>
            <input name="nimi" class="form-control" type="text" value="{{attributes.nimi}}">
        </div>
            
        <div class="form-group">
            <label>Käyttäjätunnus</label>
            <input name="tunnus" class="form-control" type="text" value="{{attributes.tunnus}}">
        </div>    
            
        <div class="form-group">
            <label>Salasana</label>
            <input name="salasana" class="form-control" type="text" value="{{attributes.salasana}}">
        </div>    
            
        <div>
            <button type="submit" class="btn btn-primary">Rekisteröidy</button>
        </div>
            
        </form>    
{% endblock %}
